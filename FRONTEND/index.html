<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImpactForge | Student-NGO Collaboration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast" class="toast hidden">
        <i class="fa-solid fa-circle-check"></i> <span id="toastMsg">Success</span>
    </div>

    <div id="authScreen" class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i> ImpactForge
            </div>
            <h2>Welcome Back</h2>
            <p>Connect with real-world problems.</p>

            <div class="auth-tabs">
                <button onclick="switchAuthTab('login')" id="tab-login" class="active">Login</button>
                <button onclick="switchAuthTab('register')" id="tab-register">Sign Up</button>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="lUser" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="lPass" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Choose Username</label>
                    <input type="text" id="rUser" required>
                </div>
                <div class="form-group">
                    <label>Choose Password</label>
                    <input type="password" id="rPass" required>
                </div>
                <div class="form-group">
                    <label>I am a...</label>
                    <select id="rRole">
                        <option value="student">Student Developer</option>
                        <option value="ngo">NGO Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="dashboard-container hidden">
        <nav class="navbar">
            <div class="logo"><i class="fa-solid fa-layer-group"></i> ImpactForge</div>
            <div class="nav-user">
                <span id="displayUser">User</span>
                <span id="displayRole" class="badge">Role</span>
                <button onclick="logout()" class="btn-ghost"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </nav>

        <div class="main-layout">
            <aside class="sidebar">
                <ul>
                    <li onclick="showSection('problems')" class="active"><i class="fa-solid fa-list"></i> Problems</li>
                    <li id="navPost" class="hidden" onclick="showSection('post')"><i class="fa-solid fa-plus"></i> Post New</li>
                    <li onclick="showSection('profile')"><i class="fa-solid fa-user"></i> My Profile</li>
                </ul>
            </aside>

            <main class="content">
                
                <div id="view-problems" class="section">
                    <h2>Active Problems</h2>
                    <div id="problemsList" class="cards-grid">
                        </div>
                </div>

                <div id="view-post" class="section hidden">
                    <h2>Post a Challenge</h2>
                    <div class="card form-card">
                        <form onsubmit="postProblem(event)">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" id="pTitle" required>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea id="pDesc" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn-primary">Post Challenge</button>
                        </form>
                    </div>
                </div>

                <div id="view-profile" class="section hidden">
                    <h2>My Impact Profile</h2>
                    <div class="card">
                        <h3 id="profileName">Username</h3>
                        <div class="stats-row">
                            <div class="stat-box">
                                <span id="impactScore">0</span>
                                <label>Impact Badges</label>
                            </div>
                        </div>
                        <div id="badgesContainer" class="badges-grid">
                            </div>
                    </div>
                </div>

            </main>
        </div>
    </div>
    <div id="chatOverlay" class="chat-overlay hidden">
        <div class="chat-window">
            <div class="chat-header">
                <h3>Chat with <span id="chatPartner">...</span></h3>
                <button onclick="closeChat()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="chatBox" class="chat-box">
                </div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" type="application/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
